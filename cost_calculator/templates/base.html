<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
         font-size: 3.5rem;
        }
      }
    </style>
    <link href="static/dashboard.css" rel="stylesheet">

  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
      <div class="row">
        {% include 'sidebar.html' %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          {% if error_message %}
          <div class="p-2 mb-2 bg-danger text-white">
            <p>
              <strong>Error:</strong> {{ error_message }}
            </p>
          </div>
          {% endif %}
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="static/jquery/jquery-3.5.1.min.js"></script>
    <script src="static/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="static/feather/feather.min.js"></script>
    <script src="static/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="static/popper/popper.min.js"></script>
    <script src="static/feather/feather.min.js"></script>
    <script src="static/dashboard.js"></script>
    {% block chartjs %}{% endblock %}
  </body>

  </body>
</html>
