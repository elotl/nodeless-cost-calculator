apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: nodeless-cost-calculator
  name: nodeless-cost-calculator
  namespace: default
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: nodeless-cost-calculator
      - name: redis
      - name: cloudinfo
      containers:
      - $setElementOrder/env:
        - name: CLOUD_PROVIDER
        - name: REGION
        env:
        - name: CLOUD_PROVIDER
          value: azure
        - name: REGION
          value: "East US"
        image: elotl/nodeless-cost-calculator
        name: nodeless-cost-calculator
      - name: cloudinfo
        readinessProbe:
          httpGet:
            path: /api/v1/providers/azure/services/compute/regions/eastus/products
